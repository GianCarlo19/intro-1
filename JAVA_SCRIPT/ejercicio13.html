<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio 13 - DOM básico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
    var llista=document.getElementById("lista");
    var cadena="Nou element";
    var contingut = document.createTextNode(cadena);
    var li=document.createElement("li");
    li.appendChild(contingut);
    llista.appendChild(li);

}

function eliminaDarrer(){
        var llista=document.getElementById("lista");
        var li=llista.getElementsByTagName("li");
        llista.removeChild(li[li.length-1]);
}

function eliminarPrimer(){
    var llista=document.getElementById("lista");
        var li=llista.getElementsByTagName("li");
        llista.removeChild(li[0]);
}
</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Añadir elemento" onclick="anade();">
<input type="button" value="Eliminar Darrer" onclick="eliminaDarrer();">
<input type="button" value="Eliminar Primer" onclick="eliminaPrimer();">

<div id="contenidos" style="width:150px; height:60px; border:thin solid silver" 
onmouseover="this.style.borderColor='black';" 
onmouseout="this.style.borderColor='silver';">
  Sección de contenidos...
</div>







</body>
</html>
